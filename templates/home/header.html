{% load static %}
<body>
	<!-- Top box -->
	<!-- Logo & Site Name -->
	<div class="placeholder">
		<div class="parallax-window" data-parallax="scroll" data-image-src="{% static 'img/simple-house-01.jpg' %}">
			<div class="tm-header">
				<div class="row tm-header-inner">
					<div class="col-md-6 col-12">
						<img src="{% static 'img/logo.png' %}" alt="Logo" class="tm-site-logo" />
						<div class="tm-site-text-box">
							<h1 class="tm-site-title">FOODIE.COM</h1>
							<h6 class="tm-site-description">Your home food</h6>
						</div>
					</div>
					<nav class="col-md-6 col-12 tm-nav">
						<ul class="tm-nav-ul">
							<li class="tm-nav-li">
								<a href="/" class="tm-nav-link active">Home</a>
							</li>
							<li class="tm-nav-li">
								<a href="{% url 'about' %}" class="tm-nav-link">About</a>
							</li>
							<li class="tm-nav-li">
								<a href="{% url 'contactus' %}" class="tm-nav-link">Contact</a>
							{% if user.is_authenticated %}
							<li class="tm-nav-li">
								<a href="{% url 'logout' %}" class="tm-nav-link">Logout</a>
							</li>
							{% else %}
							<li class="tm-nav-li">
								<a href="{% url 'register' %}" class="tm-nav-link">Join us</a>
							</li>

							<li class="tm-nav-li">
								<a href="{% url 'login' %}" class="tm-nav-link">Login</a>
							</li>
							{% endif %}
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	{% if messages %}
	{% for message in messages %}
	<div class="container-fluid px-0">
		<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
			<strong>{{ message }}</strong>
		</div>
	</div>
	{% endfor %} {% endif %}
